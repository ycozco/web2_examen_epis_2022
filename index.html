><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <form id="Form1">
            <h3>Register add name  </h3>
            <input type="text" placeholder="Nombres" name="name" required>

            <div class="btn-box">
                <button type="button" id="next1">Siguiente</button>
            </div>
        </form>

        <form id="Form2">
            <h3>Register add Last Name </h3>
            <input type="text" placeholder="Apellido" name="last_name" required>

            <div class="btn-box">
                <button type="button" id="back1">Atras</button>
                <button type="button" id="next2">Siguiente</button>
            </div>
        </form>

        <form id="Form3">
            <h3>Register add BirthDay </h3>
            <input type="date" name="BirthDay" value="2022-05-06"
             min="1970-01-01" max="2022-12-31">
     
            <div class="btn-box">
                <button type="button" id="back2">Atras</button>
                <button type="submit">Registrar</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-item"> <small>Step1 </small></div>
            <div class="step-item"> <small>Step2 </small></div>
            <div class="step-item"> <small>Step3 </small></div>

        </div> 

    </div>

</body>
<script src="index.js"></script>
</html>
